<div class="body">
  <div class="signupContainer">
      <p class="signInText">Sign Up</p>

      <div class="inputsContainer">

        <!-- Agree to our Terms of Use and Privacy Policy -->
        <!-- Put in your email address -->
        <!-- Put in a username -->
        <!-- Put in a password -->
        <!-- Sign up with Google -->

        <p class="inputLabels">Email</p>
        <input class="inputs" type="text" [(ngModel)]="email">

        <p class="inputLabels" style="margin-top:20px;">Password</p>
        <input class="inputs" type="text" [(ngModel)]="password">

        <p class="inputLabels">Re-enter password</p>
        <input class="inputs" type="text" [(ngModel)]="passwordCheck">

        <button class="loginBtn" mat-raised-button color="primary" style="margin-top:20px;" (click)="createAccount()">Create Account</button>
