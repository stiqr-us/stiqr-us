<div class="title-bar" *ngIf="!(router.url.includes('/stiqr'))">
  <div style="display:inline-block;">
    <div class="nav-bar">
      <div class="nav-bar-grid">
        <div class="center-logo" routerLink="/">
          <img class="logo" src="./../assets/images/stiQR_logo.JPEG" alt="stiqr logo">
        </div>
        <div class="nav-button" routerLink="/"><p class="nav-button-p">Home</p></div>
        <div class="nav-button" routerLink="/our-mission"><p class="nav-button-p">Our Mission</p></div>
        <div class="nav-button"><p class="nav-button-p">Shop</p></div>
        <div class="nav-button" routerLink="/contact-us"><p class="nav-button-p">Contact Us</p></div>
        <div class="nav-button" routerLink="/FAQ"><p class="nav-button-p">FAQ</p></div>

        <!-- <mat-icon class="menuIcon" aria-hidden="false" aria-label="View Menu" fontIcon="menu" style="color:white;"></mat-icon> -->
      </div>
    </div>
  </div>

  <div class="navButtons">
    <button mat-button class="LoginBtn"
      routerLink="/login"
      *ngIf="!(auth.user$ | async)">
        <a style="text-decoration: none; color: white;">Login</a>
    </button>
    <button mat-button class="LoginBtn"
      *ngIf="auth.user$ | async" (click)="logoutModal()">
        <a style="text-decoration: none; color: white;">Logout</a>
    </button>
    <button mat-button class="signUpBtn"
      routerLink = "/signup">
        <a style="text-decoration: none; color: white;">Sign Up</a>
    </button>
    <button mat-button class="accountBtn"
      routerLink="/customer"
      *ngIf="router.url !== '/customer' && (auth.user$ | async)">
        <a style="text-decoration: none; color: white;">My Account</a>
    </button>
    <!-- <p *ngIf="router.url === '/customer' && (auth.user$ | async)">Welcome {{name}}</p> -->
  </div>
</div>

<router-outlet></router-outlet>

<div class="logoutModalBackgroud" *ngIf="logoutModalDisplay">
  <div class="logoutWhiteBlock">
    <p style="font-size:1.2rem; text-align:center; margin-top:0px;">Confirm</p>
    <p style="text-align: center;">Are you ready to logout?</p>
    <div style="display:grid; grid-template-columns:1fr 1fr;">
      <div>
        <button mat-raised-button style="background-color: white; color:black;" (click)="logoutModalDisplay = false">Cancel</button>
      </div>
      <div style="text-align: right;">
        <button mat-raised-button style="background-color: white; color:black;" (click)="confirmedLogout()">Yes</button>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <div style="background-color: #E0DFD5; color:black; padding:10px 5%">
    <div class="footerGrid">
      <div class="footerBox" routerLink="/our-mission">
        <p class="footer-text">ABOUT US</p>
      </div>
      <div class="footerBox">
        <p class="footer-text">SHOP</p>
      </div>
      <div class="footerBox" routerLink="/FAQ">
        <p class="footer-text">HELP</p>
      </div>
      <div class="footerBox" routerLink="/contact-us">
        <p class="footer-text">CONTACT</p>
      </div>
    </div>

    <hr>

    <div class="footer-grid">
      <div style="margin-left:auto; margin-right:auto; width:105px;">
        <img class="footer-logo" src="../assets/images/facebook-logo-circle.png" alt="scenery">
        <img class="footer-logo" src="../assets/images/instagram-logo-circle.png" alt="scenery">
        <img class="footer-logo" src="../assets/images/twitter-logo-circle.png" alt="scenery">
      </div>
    </div>
  </div>

  <div class="copyright-box">
    <p class="copyright-text">Â© Copyright STIQR 2023</p>
  </div>
</div>
